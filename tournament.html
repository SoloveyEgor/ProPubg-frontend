  <header class="header-section">
    <div class="container">
        <a class="site-logo" href="/ru">
            <img src="./images/header/logo.png">

        <span class="site-name">ProPUBG</span>
        <span style="color: white; position: absolute; color: #F1A517; margin-left: 2px">beta</span>
        <div class="nav-switch" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>

        <nav class="main-menu" id="menu">

  <main>
    <div class="case">

          <div class="promo__wrapper_header">
            <h1 class="promo__wrapper_header-title">Турниры</h1>
            <div class="promo__wrapper_header-nav">
              <input type="radio" id="close" name="tournament" value="1">
              <label for="close">Закрытые</label><br>
          
              <input type="radio" id="open" name="tournament" value="2">
              <label for="open">Открытые</label><br>
          
              <input type="radio" id="coming" name="tournament" value="3" />

            </div>
          </div>
          
          <div class="promo__wrapper_tournament">

            <div class="promo__wrapper_tournament-item">

              <div class="promo__wrapper_tournament-item-inner">

                  <p>TPP - Squad</p>
                  <img src="./images/news-result-tournament/tournament_users.svg" alt="">
                  <p>999</p>
                </div>
              </div>
            </div>

          </div>
          
          <button class="promo__wrapper_btn">Загрузить еще</button>
        </div>
      </section>
    </div>
